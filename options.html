<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Noone Asked</title>
    <link rel="stylesheet" href="options.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h1>Options</h1>
        <div class="keyword-section">
            <h2>Blocked keywords</h2>
            <textarea id="keywords" placeholder="Enter keywords, separated by commas..."></textarea>
            <button id="saveButton" class="btn">Save Keywords</button>
        </div>
        <div class="footer">
            <p>Comments containing these words would be blocked automatically</p>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
